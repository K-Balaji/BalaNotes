<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../style/tailwind.css" />
    <link rel="icon" href="../icon.ico" />
    <title>Bala Notes</title>
  </head>

  <body style="background-color: rgb(0, 0, 110)" class="text-white">
    <nav style="background-color: rgb(0, 0, 110)" class="myNav">
      <ul>
        <li class="pt-2 pl-4">
          <img style="float: left" src="../icon.ico" alt="Logo" width="50" />
          <h3 class="font-bold pl-3" style="float: left; font-size: 2.3rem">
            Bala Notes
          </h3>
        </li>
        <li style="float: right; padding-right: 10px; padding-top: 5px">
          <form class="pt-2">
            <input
              style="width: 15rem"
              class="rounded-xl search"
              id="search_text"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </li>
      </ul>
    </nav>
    <div class="pr-60 pl-60 py-3">
      <h1 id="welcome"></h1>
      <br />
      <div
        class="rounded-2xl bg-gradient-to-r from-purple-600 to-red-600 text-white"
      >
        <div class="p-6">
          <div>
            <h5 class="text-2xl pb-3 font-semibold">Title</h5>
            <input
              type="text"
              class="search"
              id="title"
              placeholder="Add a catchy title to your note"
            />
          </div>
          <div class="pt-6">
            <h5 class="font-semibold text-2xl pb-3">Description</h5>
            <div class="pb-4">
              <textarea
                class="search"
                style="height: 100px"
                id="text"
                rows="3"
                placeholder="Add a description to your note (optional)"
              ></textarea>
            </div>
          </div>
          <span>
            <button
              class="font-semibold hover:shadow-xl hover:bg-blue-500 bg-blue-700 p-3 rounded-lg"
              id="add"
            >
              Add Note
            </button>
            <button
              class="font-semibold hover:shadow-xl hover:bg-red-500 bg-red-700 p-3 rounded-lg"
              id="clear"
            >
              Clear Notes
            </button>
          </span>
        </div>
      </div>
      <br />
      <h2 class="font-bold text-3xl pb-2">Notes</h2>
      <div id="notes" class="fill-row text-xl"></div>
    </div>
  </body>
  <script src="./notes.js"></script>
</html>
