<!DOCTYPE html>
<html lang="en" class="" id="html">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="../style/global.css" />
  <link rel="icon" href="../icon.ico" />
  <title>Bala Notes</title>
</head>

<body class="dark:text-blue-200 dark:dark-blue-background bg-gray-200">
  <div class="dark:dark-blue-background myNav bg-gray-200">
    <div class="dark:text-blue-200">
      <header class="flex justify-end">
        <div class="pl-3 pr-3 dark:hover:bg-blue-900 hover:bg-gray-300 pt-2 pb-2" id="min">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6" />
          </svg>
        </div>
        <div class="transform pt-2 pb-2 pl-3 pr-3" id="max">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 dark:text-gray-500 text-gray-400" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
          </svg>
        </div>
        <div class="pt-2 pb-2 hover:bg-red-600 pl-3 pr-3" id="close">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </div>
      </header>
    </div>
  </div>
  <nav class="dark:dark-blue-background bg-gray-200">
    <div class="pt-3 flex justify-between">
      <div class="pl-4">
        <img src="../icon.ico" alt="Logo" width="50" />
      </div>
      <h3 class="font-bold pl-5 text-4xl">Bala Notes</h3>
      <div class="pr-4 align-middle">
        <form class="float-left pr-3">
          <input style="width: 15rem" class="
                  rounded-xl
                  search
                  dark:bg-gray-600
                  dark:text-blue-200
                " id="search_text" type="search" placeholder="Search" aria-label="Search" />
        </form>
        <div class="float-left align-middle cursor">
          <div class="hover:bg-white rounded-lg dark:hover:bg-blue-600 p-2 mt-t" id="themeChange">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" id="theme"
              class="h-4 w-4"></svg>
          </div>
          </svg>
        </div>
      </div>
  </nav>
  </div>
  <div class="pr-60 pl-60 py-3 overflow-y-auto">
    <div class="
          rounded-2xl
          dark:from-blue-800
          dark:to-purple-800
          bg-gradient-to-tl
          from-purple-600
          to-pink-600
        ">
      <div class="p-6">
        <div>
          <h5 class="text-2xl pb-3 font-semibold">Title</h5>
          <input type="text" class="search dark:bg-gray-600 dark:text-blue-200" id="title"
            placeholder="Add a catchy title to your note" />
        </div>
        <div class="pt-6">
          <h5 class="font-semibold text-2xl pb-3">Description</h5>
          <div class="pb-4">
            <textarea class="search dark:bg-gray-600 dark:text-blue-200" style="height: 100px" id="text" rows="3"
              placeholder="Add a description to your note (optional)"></textarea>
          </div>
        </div>
        <span>
          <button class="
                font-semibold
                hover:shadow-xl
                bg-indigo-500
                hover:bg-indigo-400
                dark:hover:bg-blue-600
                dark:bg-blue-700
                p-3
                rounded-lg
              " id="add">
            Add Note
          </button>
          <button class="
                font-semibold
                hover:shadow-xl
                bg-red-500
                hover:bg-red-400
                dark:hover:bg-red-600
                dark:bg-red-700
                p-3
                rounded-lg
              " id="clear">
            Clear Notes
          </button>
        </span>
      </div>
    </div>
    <br />
    <h2 class="font-bold text-3xl pb-2 columns">Notes</h2>
    <div id="notes" class="fill-row text-xl"></div>
  </div>
</body>
<script src="./notes.js"></script>

</html>
